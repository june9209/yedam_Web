<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>today.html</title>
</head>
<body>
<button id = "btnToday">현재일시는</button>
<div id="result"></div>
<script>
btnToday.addEventListener("click", loadDt);
function loadDt(){
	const xhttp = new XMLHttpRequest();
	xhttp.open("get","TodayServ.ff?" + "name=홍길동&age=20");
	
	xhttp.onload = function(){
		result.innerHTML += this.responseText +"\<br>";
	}
	//xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	xhttp.send("name=홍길동&age=20")
}
</script>
</body>
</html>
